body {

        $(domNodes).each(function (i, domNode) {
            callBack(domNode, i);
        });
    }

        var nodeSrc;
        if (domNode.nodeName === "A") {
            nodeSrc = domNode.href;
        } else if (domNode.nodeName === "IMG") {
            nodeSrc = domNode.src;
        }

                    createLabel($(domNode).offset(), i, $(domNode).width());                   
                }
            }
        })
